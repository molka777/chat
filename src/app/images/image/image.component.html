<div class="card" style="width:25rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
      </div>
      <div class="form-group">
        <label>Séléctionner un fichier</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
          (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">Ce champs est obligatoire.
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="Caption">
        <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">Ce champs est obligatoire.
        </div>
      </div>
      <div class="form-group">
        <select formControlName="category" class="form-control">
          <option value="Animal">Tranche1</option>
          <option value="Vehicle">Tranche2</option>
          <option value="Bird">Tranche3</option>
        </select>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <a routerLink="/image/list" class="btn btn-primary btn-block float-right">Aller à la galerie</a>
        </div>
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success btn-block float-right">Enregistrer</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div style="position: absolute;
top: 400px; left: 500px; size: 100px;">
  <a class="text-decoration-none" href="https://mail.google.com/mail/u/0/"> Ou bien envoyez un email</a>
</div>
